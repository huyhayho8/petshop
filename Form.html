<html>
    <link rel="stylesheet" href="Form.css">
    <body>
        <form action="/action_page.html">
<div class ="form-group" @tabindex=”1”>
    <label for="name">Họ và tên:</label> 
    <br>
    <input type="text" tabindex=”1”>
</div>
<div class ="form-group">
    <fieldset>
        <legend>Giới tính</legend>
        <label for="gioitinh">Nam</label>
        <input type="radio">
        <label for="gioitinh">Nữ</label>
        <input type="radio">
    </fieldset>
</div>
<div class = "form-group"">
    <label for="nationality">Quốc tịch:</label>
    <br>
    <input list="job" id="job_choice" name="job_choice" >
    <br>
    <datalist id="job">
        <option value="Italia"></option>
        <option value="Pháp"></option>
        <option value="Mỹ"></option>
        <option value="Việt Nam"></option>
        <option value="Hà Lan"></option>
    </datalist>
 <br>
</div>
<div class ="form-group">
    <label for="date">Ngày sinh:</label>
    <br>
    <input type="date">
    <br>
</div>
<div class ="form-group" class="mark">
   <label for="mark">Điểm:</label>
   <br>
   <input type="number" min="0" max="10" step="0.25">
   <br>
</div>
<div class = "form-group">
<label for="job">Nghề nghiệp:</label>
<br>
<input list="job" id="job_choice" name="job_choice">
<br>
<datalist id="job">
    <option value="Bác sĩ"></option>
    <option value="Giáo viên"></option>
    <option value="Kỹ sư"></option>
    <option value="Lập trình viên"></option>
    <option value="Sinh viên"></option>
</datalist>
</div>
<div class ="form-group">
    <fieldset>
        <legend>Sở thích:</legend>
        <label for="name">Thể thao</label>
        <input type="checkbox">
        <label for="name">Du lịch</label>
        <input type="checkbox">
        <label for="name">Âm nhạc</label>
        <input type="checkbox">
        <label for="name">Ẩm thực</label>
        <input type="checkbox">
    </fieldset>
</div>
<label for="note">Ghi chú:</label>
<br>
<textarea name="note" id="note" cols="50" rows="10"></textarea>
<div class = "form-group">
    <button class = "form-button"><b>Đăng kí</b></button>
    <button class = "form-button"><b>Nhập lại</b></button>
</div>
        </form>
    </body>
</html>
